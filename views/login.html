<script type="text/javascript">
  $("title").text(title());

  $(document).on('keypress',function(e) {
    if(e.which == 13) {
        login();
    }
  });
  function clear_input(){
    $("#nfc_usr").val('');
    $("#nfc_pwd").val('');
  }
  function login(){
    $("#msg").html("");
    let sta=0;
    if($("#nfc_usr").val()==""){sta++;}
    if($("#nfc_pwd").val()==""){sta++;}
    // console.log(sta);
    if(sta!=0){
      $("#frm_login").addClass("was-validated");
      let msg=`
              <hr>
              <div class="alert alert-warning">
                        <strong>คำเตือน!</strong> โปรดกรอกข้อมูลให้ครบถ้วน
                      </div>
              </div>`;
      $("#msg").html(msg);
      return false;
    }
    else{
      let f_data=new FormData();
      let data = $("#frm_login").serializeArray();
      $.each(data,(key,val)=>{
        if(val.name=="nfc_pwd"){
          let val_pass=md5(val.value);
          let sub=4;
          let str_pass='';
          let txt=[];
          let count=0;
          let encode="";
          let submd5=((val_pass.length)/sub);

          for(let i=0;i<(val_pass.length);i++){
            if(i%submd5==0 && i!=0){count++;str_pass='';}
            else{str_pass+=val_pass[i];}
            txt[count]=str_pass;

          }
          $.each(txt,(key,val)=>{
            encode+=val.substring(0,8);
          });
          // console.log(encode);
          val.value=encode;
        }
        f_data.append(val.name,val.value);
      });
      f_data.append("login",true);
      event.preventDefault();

        }else{

    }
