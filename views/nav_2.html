<script type="text/javascript">
  var link="./call_controller/api.php";
  load_user();
  function load_user(){
      let txt;
      
      $.ajax({
        type:"POST",
        url:link,
        data:{
          "load_user":true,
        }
      }).done((res)=>{
        var data=JSON.parse(res);
        if(!data.msg){
          $.each(data,(i, item)=>{
            txt=item.p_name+" "+item.p_lname;
          });
        }else{
          txt=`<tr><td colspan='3'>no data</td></tr>`;
        }
        $("#u_name").html(txt);
        $("#u_name_profile").html(`<i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>`+txt);
      });
  }
</script>
