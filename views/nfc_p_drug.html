            <!-- Modal Header -->

            </div>
            <!-- Modal body -->
            <form id="frm_p_drug" enctype="multipart/form-data">

                        <div class="input-group">

<script type="text/javascript">
	var data;
	var tmp_page;
	var tmp_filter;
	// -------------------------- onload ---------------------------//
	// let link="http://localhost/nfc_data/call_controller/api.php";
	open_add();
	load_p_drug('',1);
	// set_pagination();
	// $("#modal_p_drug").modal();
	$("title").text(title());
	

	// ------------------------- function -------------------------//
	$("#d_expire").change(()=>{
		// console.log($("#d_expire").val());
	});
	$(document).on('keypress',function(e) {
	    if(e.which == 13) {
	        if($("#frm_mode").val()==2){
	    		update();
	    	}else{
	    		add();
	    	}
	    }
	});
	function func_search(){
		load_p_drug($("#txt_search").val(),tmp_page);
	}
	$( "#frm_search_drug" ).submit(function( event ) {
	  func_search();
	  event.preventDefault();
	});
	function open_add(){
		load_p_use();
		clear_input();
		let txt=`<button id="btn_save" onclick="add()" type="button" class="btn btn-success" data-dismiss=""><i class="fas fa-save fa-1x"></i> บันทึก</button>`;
		$("#mng").html(txt);
	}
	function sh_data(d_id,d_name,d_expire,d_info){
		load_p_use();
		clear_input();
		let txt=`<button id="btn_del" onclick="del()" type="button" class="btn btn-danger" data-dismiss=""><i class="fas fa-trash-alt fa-1x"></i> ลบ</button>
		<button id="btn_save" onclick="update()" type="button" class="btn btn-success" data-dismiss=""><i class="fas fa-save fa-1x"></i> บันทึก</button>`;

		$("#d_id").val(d_id);
		$("#d_name").val(d_name);
		$("#d_expire").val(d_expire);
		$("#d_info").val(d_info);
		$("#modal_p_drug").modal();
		$("#frm_mode").val(2);
		let msg;
			$.ajax({
				type:"POST",
				url:link,
				data:{
					"select_p_drug":true,
					"filter":d_id
				}
			}).done((res)=>{
				var data=JSON.parse(res);
				// console.log(data);
				if(!data.msg){
					$.each(data,(i, item)=>{
						
						let chk="#"+item.u_id;
						$(chk).prop('checked', true);
					})
				}
			});	
		$("#mng").html(txt);
	}
	function clear_input(){
		$("#d_id").val('');
		$("#d_name").val('');
		$("#d_expire").val('');
		$("#d_info").val('');
		$("#p_use_box").html('');
		$("#frm_p_drug").removeClass("was-validated");
	}
	function add(){
		$("#msg").html("");
		let sta=0;
		if($("#d_name").val()==""){sta++;}
		if(sta!=0){$("#frm_p_drug").addClass("was-validated");return false;}
		else{
			let f_data=new FormData();
			let data = $("#frm_p_drug").serializeArray();
			$.each(data,(key,val)=>{
				f_data.append(val.name,val.value);
			});
			f_data.append("p_drug_add",true);
			event.preventDefault();
			$.ajax({
				type: "POST",
	 			url: link,
	 			data: f_data,
				contentType: false,
				processData: false,
			}).done((res)=> {
				let data=JSON.parse(res);
				if(data.status){
					$("#modal_p_drug").modal('toggle');
					load_p_drug('',1);
					clear_input();
				}else{
					$("#msg").html("<div style='color:#bd4646'>"+data.msg+"</div>");
				}	 				
	 		});
		}
	}	
	function update(){
			$("#msg").html("");
			let f_data=new FormData();
			let data = $("#frm_p_drug").serializeArray();
			$.each(data,(key,val)=>{
				f_data.append(val.name,val.value);
			});
			f_data.append("p_drug_update",true);
			event.preventDefault();

				$.ajax({
					type: "POST",
		 			url: link,
		 			data: f_data,
					contentType: false,
					processData: false,
				}).done((res)=> {
					let data=JSON.parse(res);
					if(data.status){
						$("#modal_p_drug").modal('toggle');
						load_p_drug(tmp_filter,tmp_page);
						clear_input();
					}else{
						$("#msg").html("<div style='color:#bd4646'>"+data.msg+"</div>");
					}
				});	
			
	}	
	function del(){
			$("#msg").html("");
			$.ajax({
				type:"POST",
				url:link,
				data:{
					"d_id":$("#d_id").val(),
					"p_drug_del":true
				}
			}).done((res)=>{
				let data=JSON.parse(res);
				if(data.status){
					$("#modal_p_drug").modal('toggle');
					load_p_drug(tmp_filter,tmp_page);
					clear_input();
				}else{
					$("#msg").html("<div style='color:#bd4646'>"+data.msg+"</div>");
				}

			});
	}
	function load_p_drug(filter,page){
			let txt;
			tmp_filter=filter;
			$("#loading").show();
			$.ajax({
				type:"POST",
				url:link,
				data:{
					"load_p_drug":true,
					"filter":filter,
					"page":page
				}
			}).done((res)=>{
				var data=JSON.parse(res);
				if(!data.msg){
					// console.log(data);
					$.each(data,(i, item)=>{
						let css=`style="background-color:#98afc9;color:#fff"`;
						let row=(page==1?parseInt(i)+1:(parseInt(i)+1)+(page-1)*10);
						let limit_word="";
						for(i=0;i<20;i++){
							if(i>=item.d_name.length){break;}
							limit_word+=item.d_name[i];
							if(i==19){limit_word+="...";}
						}
							
						
						txt+=`<tr ${css}>
					        <td>${row}</td>
					        <td>${limit_word} </td>
					        <td><button style="color:#fff" type="button" onclick="sh_data('${item.d_id}','${item.d_name}','${item.d_expire}','${item.d_info}')" class="btn">
				        		<i  class="fas fa-book-open fa-2x"></i>
				        	</button>`;
					});
				}else{
					txt=`<tr><td colspan='3'>no data</td></tr>`;
				}
				$("#loading").hide();
				$("#p_drug_content").html(txt);
				set_pagination(filter,page);
			});
	}
	function set_pagination(filter,page){
		let start_page;
		let end_page;

		$("#pagination").empty();
		

		$.ajax({
				type:"POST",
				url:link,
				data:{
					"set_pagination_drug":true,
					"filter":filter
				}
			}).done((res)=>{
				var data=JSON.parse(res);
				tmp_page=(page==="pagi_first"?1:(page=="pagi_last"?data:page));
				if(tmp_page>5){
					start_page=tmp_page-4;
					end_page=tmp_page+5;
				}else{
					start_page=1;
					end_page=10;
				}
				$("#pagination").append(`<li class="page-item " id="pagi_first"><a class="page-link" onclick="load_p_drug('${tmp_filter}',1)"><i class="fas fa-fast-backward"></i></a></li>`);
				for(let i=start_page;i<=data;i++){
					if(i<=end_page){
						$("#pagination").append(`<li class="page-item" id="pagi_${i}"><a class="page-link" onclick="load_p_drug('${tmp_filter}',${i})">${i}</a></li>`);
						if(i==page){
							let active_page=`#pagi_${page}`;
							$(active_page).addClass("active");
						}
					}
				}
				$("#pagination").append(`<li class="page-item " id="pagi_last"><a class="page-link" onclick="load_p_drug('${tmp_filter}',${data})"><i class="fas fa-fast-forward"></i></a></li>`);
			});	
	}
	function load_p_use(filter){
			let txt="";
			$.ajax({
				type:"POST",
				url:link,
				data:{
					"load_p_use":true,
					"filter":filter
				}
			}).done((res)=>{
				var data=JSON.parse(res);
				let css=`style="margin-left:40px"`
				if(!data.msg){
					$.each(data,(i, item)=>{
						
						txt+=`<input ${css} class="form-check-input" type="checkbox" name="p_use[]" id="${item.u_id}" value="'${item.u_id}'">
								  <label class="form-check-label">${item.u_description}</label>`;
						
					});
				}else{
					txt=`<tr><td colspan='3'>no data</td></tr>`;
				}
				$("#p_use_box").html(txt);
			});
	}

</script>
